<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SolarSystem</title>
        <link rel="stylesheet" href="css/Planets.css" />
        <link rel="stylesheet" href="css/button.css" />
        <script src="JavaScript/Planets.js"></script>
    </head>
    <body onload="startPlanets()">
        <!-- Rounded switch -->
        <button onclick="switchReal()" style="z-index:500;">button</button>

        <div id="info" class="container" hidden=true>

                <h1 id="planetName" class="title"></h1>
            </div>
            <img id="image" class="image">
        </div>
        <div id="fill" class="fill" onclick="closeInfo()" hidden=true>

        </div>
    </body>
</html>
